<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>输入两个数字、运算符及四则运算</title>
	<script type="text/javascript">
					function account() {
						//用户点击的是确认并且没输入;'' --点击取消并且没输入--null
						try {
							var n1 = prompt("请输入第一个数字", "") //计算值1
							if (isNaN(n1)) {
								throw "只能输入数字";
							}
							switch (n1) {
								case "":
									throw "不能为空";
									break;
								case null:
									throw "不能为空";
									break;
								case undefined:
									throw "不能为空";
									break;
							}
							var n2 = prompt("请输入第二个数字", "") //计算值2
							
							if (isNaN(n2)) {
								throw "只能输入数字";
							}
						
							switch (n2) {
								case "":
									throw "不能为空";
									break;
								case null:
									throw "不能为空";
									break;
								case undefined:
									throw "不能为空";
									break;
							}
		
							var n3 = prompt("请输入运算符", "")
							switch (n3) {
								case "+":
									result =parseInt(n1 ) + parseInt(n2) ;
									break;
								case "-":
									result = n1 - n2;
									break;
								case "*":
									result = n1 * n2;
									break;
								case "/":
									result = n1 / n2;
									break;
							
								default:
									throw "运算符只能是+、-、*、/";
									break;
							}
							var result;
							n1 = parseInt(n1);
							n2 = parseInt(n2);
							alert("两位数计算结果为：" + n1 + n3 + n2 + "=" + result);
						} catch (err) {
							alert(err);
						}
					};
	</script>
</head>
<body>
    <input name="btn" type="button" value="开始哦!" onclick="account();">
</body>
</html>
