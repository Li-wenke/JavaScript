<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实现向上滚动网站促销公告</title>
		<script src="../jQuery.js" type="text/javascript" language="JavaScript"></script>
		<style type="text/css">		
			.note ul{
				width: 200px;
				padding: 0 15px;
				font-size: 12px;
				line-height: 30px;
			}
			.note ul li{
				height: 30px;
				white-space: nowrap;
				width: 200px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="note">
			<h3>促销公告</h3>
			<div class="notelist">
				<ul>
					<li><a href="#" target="_blank">新iPad Pro支持4K视频输出</a></li>
					<li><a href="#" target="_blank">谷歌推出万元x86平板</a></li>
					<li><a href="#" target="_blank">ROG G21迷你电竞主机发布</a></li>
					<li><a href="#" target="_blank">雷蛇近期更新两款灵刃笔记本</a></li>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function(){
			note();
		});
		
		function note(){
			var fns={
				_up:function(){
					$(".note>div>ul").stop().animate({marginTop:"-30px"},500,
						function(){
							$(".note>div>ul>li:lt(1)").appendTo($(".note>div>ul"));
							$(".note>div>ul").css("marginTop",0);
						});
				}
			};
		var _autoUp = null;
		$(".note").mouseover(function(){
			autoStop2();
		});
		//鼠标指针离开后重新恢复自动播放
		$(".note").mouseout(function(){
			_autoUp = setInterval(function(){fns._up();},1500);
		});
		
		var autoPlay2 = function(){
			_autoUp = setInterval(function(){fns._up();},1500);//自动播放
		};
		
		var autoStop2 = function(){
			clearInterval(_autoUp);
			_autoUp = null;
		};
		autoPlay2();
		}
	</script>
</html>
