<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>不同节日显示对应的问候语</title>
		<script type="text/javascript">
			var msg = "幸福每一天!";
			/* var date = new Date();
			var month = date.getMonth()+1;
			var day = date.getDay(); */
			function mydate(){
			var month = prompt("请输入月份:");
			var day = prompt("请输入今天是哪一日:");
			if(month == 5 && day == 1){
				msg = "劳动节快乐!";
			}
			if(month == 10 && day == 1){
				msg = "国庆节快乐!";
			}
			document.write(msg);
			};
		</script>
	</head>
	<body>
		<input type="button" onclick="mydate()" value="今天是哪一天哦?" />
	</body>
</html>
