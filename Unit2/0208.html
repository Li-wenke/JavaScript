<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>显示限定格式的日期</title>
	</head>
	<body>
		<script type="text/javascript">
			Date.prototype.Format=function(formatStr)
				{
					var Week = ['日','一','二','三','四','五','六'];
					return formatStr.replace(/yyyy|YYYY/,
					this.getFullYear()).replace(/yy|YY/,
					(this.getFullYear()% 100)>9?(this.getFullYear()%100).toString():'0'
					+(this.getFullYear()%100)).replace(/MM/,
					this.getMonth()+1>9?(this.getMonth()+1).toString():'0'
					+(this.getMonth()+1)).replace(/M/g,(this.getMonth()+1)).replace(/w|W/g,
					Week[this.getDay()]).replace(/dd|DD/,
					this.getDate()>9?this.getDate().toString():'0'+this.getDate()).replace(/d|D/g,this.getDate());
				};
				document.write(new Date().Format("yyyy年MM月dd日")+"  ");
				document.write(new Date().Format("星期W"));
		</script>
	</body>
</html>
