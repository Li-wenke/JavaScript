<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在线考试倒计时</title>
		<!-- 
			使用serInterval()方法每隔一秒调用一次函数,显示当前的时间.
			对于小于10的时、分、秒,前面加"0"表示
		 -->
		 <style type="text/css">
		 	#limit_time{
			border: 2px solid #9EDEFF;
			background-color: #f9c0e3;
			}
			.key{
				font-weight: bold;color: red;
			}
		 </style>
	</head>
	<body>
		<div id="limit_time" >
			<script type="text/javascript">
				<!--
					var limit_seconds = 9000;
					function deal_limit_time(){
					if(limit_seconds > 0){
					var hours = Math.floor(limit_seconds/3600);//获取小时数
					var minutes = Math.floor(limit_seconds/60)%60;//获取分钟数
					var seconds = Math.floor(limit_seconds%60);//获取秒数
					if(hours < 10){
									hours= "0"+hours;
								}else
									if(hours > 99){
										hours = '99';
									}else{
										hours=hours+"";
									}
									if(minutes < 10){
										minutes = "0" + minutes;
									}else{
										minutes = minutes + "";
									}
									if(seconds < 10){
										seconds= "0"+seconds;
									}else{
										seconds = seconds +"";
									}
					var msgTime = '离考试结束时间还剩: <span class=\"key\">'
					+hours.substr(0,2)+"</span>小时<span class=\"key\">"
					+minutes.substr(0,2)+"</span>分<span class=\"key\">"
					+seconds.substr(0,2)+"</span>秒";
					document.getElementById("limit_time").innerHTML=msgTime;
					--limit_seconds;
								}
							}
							timer = setInterval("deal_limit_time()",1000);
						//-->
			</script>
		</div>
	</body>
</html>
